<div class="section" id="contact">
    <div class="container">
      <h2 class="text-center">You can reach me with this form!</h2>
      <div class="row">
        <div class="col-lg-6 offset-md-3">
          <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
            <div class="form-group">
              <label for="Email">Email</label>
              <input
              type="email"
              class="form-control"
              name="Email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              formControlName="email" />
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                anyone else.</small>
            </div>
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" class="form-control" name="Fullname" placeholder="Full Name"
                formControlName="fullname" />
            </div>

            <div class="form-group">
              <label for="comment">Comment</label>
              <textarea class="form-control" formControlName="comment" name="Comment" minlength="25">
            </textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
